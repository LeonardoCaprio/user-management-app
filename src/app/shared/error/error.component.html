<div class="flex place-items-center justify-center h-full">
  <mat-card>
    <mat-card-content class="bg-red-50 rounded-xl drop-shadow-xl">
      <img
        src="{{ imageSrc }}"
        alt="imageError"
        class="w-72 h-auto max-w-full mx-auto md:w-80"
      />
      <div class="flex flex-col items-center justify-center">
        <p
          class="text-lg md:text-xl font-bold text-gray-800 mb-2 leading-tight"
        >
          {{ errorTitle }}
        </p>
        <p
          class="text-center text-sm text-gray-600 leading-relaxed max-w-lg mx-auto"
        >
          {{ errorMessage }}
        </p>
      </div>

      <div class="mt-10" *ngIf="showRetry">
          <button
            mat-raised-button
            color="primary"
            class="bg-gray-200 text-blue-600 cursor-pointer font-semibold px-5 py-2 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex items-center mx-auto"
            (click)="handleRetry()"
          >
            <mat-icon class="mr-3">autorenew</mat-icon>
            <p>Retry</p>
          </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
